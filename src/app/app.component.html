
<div class="container main-container">
    <h1>FireChat</h1>
    <hr>
    <div class="col-md-12 text-right" *ngIf="cs.usuario.uid">
        <button class="btn btn-outline-danger" (click)="cs.logOut()">
            Salir
        </button>
    </div>
    <hr>
    <app-login *ngIf="!cs.usuario.uid"></app-login>
    <div class="chat-window" *ngIf="cs.usuario.uid">
        <app-chat></app-chat>
    </div>
</div>
